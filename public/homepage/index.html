	<body>
		<!-- Menu -->
		<ul>
			<li style="font-size: 30px; color: white; font-style: italic;">Smart Share</li>

		<!-- calendar -->
		<div class="container">
			<div class="row">
				<h2>Select your date</h2>
			</div>

			<div class="row">
				<div class='col-sm-6'>
					<form>
		          		<div class="form-group">
		                	<div class='input-group date' id='datepicker'>
		                    	<input type='text' id="datepicker"" class="form-control"/>			         
		                    	<span class="input-group-addon">
			                       	<span class="glyphicon glyphicon-calendar"></span>
			                   	</span>
			               	</div>
		            	</div>
		        	</form>
	        	</div>
	    	</div>

		</div>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
		<script >
		    $(function () {
	        	$('#datepicker').datepicker({
		            format: "dd/mm/yyyy",
		            autoclose: true,
		            todayHighlight: true,
			        showOtherMonths: true,
			        selectOtherMonths: true,
			        autoclose: true,
			        changeMonth: true,
			        changeYear: true,
			        orientation: "button",
		        });
	    	});
		</script>

		<div id="top">
			<h1>Round Trip</h1>

			<form action="/go">
			<div id="left">

				<h3>Departure & Destination</h3>

				

				<input type="text" style="color: rgb(153, 153, 153); display: inline;" value="Departure" name="Departure1"
				onfocus="if(value=='Departure') {value='';}this.style.color='#000';" 
				onblur="if (value=='') {value='Departure';this.style.color='#999';}"/>

				<img style="display:inline;" src="http://pic.90sjimg.com/design/00/21/84/57/58fd7fc3529e8.png" height="42" width="42">

		<!-- 		<h3>Destination</h3> -->

				onblur="if (value=='') {value='Destination';this.style.color='#999';}"/>

			</div>

			<div id="right">

					<select id="select1" name="select1">
						<option value ="0">less than or equal to 5</option>
					  	<option value ="1">more than 5</option>

				<input type="submit" value="Go"/>

		</div>
